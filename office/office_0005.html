<h1 id="sticky-notes">Sticky Notes</h1>
<h2 id="단축키">단축키</h2>
<p>Ctrl + B : <strong>굵은글씨</strong></p>
<p>Ctrl + I : <em>기울임</em></p>
<p>Ctrl + U : 밑줄</p>
<p>Ctrl + T : 취소선</p>
<p>Ctrl + Shift + &gt; : 글자크게</p>
<p>Ctrl + Shift + &lt; : 글자크게</p>
<p>Ctrl + L / R / E : 정렬(왼쪽, 오른쪽, 가운데)</p>
<p>Ctrl + N : 새로 만들기</p>
<p>Ctrl + D : 삭제</p>
<p>Ctrl + Shift  + L : 글머리표</p>
