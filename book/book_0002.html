    <header><h2>메모의 기술 (09.00.00)</h2></header>

    <p style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue'; color: #000000;" data-ke-size="size16">&nbsp;</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">- </span>먼저<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>메모<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">, </span>정리는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>나중</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">- </span>메모<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>작성<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>이후의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>정리<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>필요<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span><span style="font-stretch: normal; line-height: normal; font-family: Helvetica;"></span><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>활용</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">- </span>변경내역<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>알<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>수<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>있도록<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>구체적으로<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>적기</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">- </span>지루한<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>회의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>속에서도<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>메모<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> (</span>다른<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>사람들<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>관찰이라도<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">&hellip;)</span></p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">- </span>명함<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>활용<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> : </span>추후에<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>당사자가<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>기억나도록<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>날짜<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">, </span>주요특징<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>등<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>메모</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">- </span>메모는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>잊기<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>위한<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>습관이다</p>
    <p data-ke-size="size16">&nbsp;</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">- </span>메모<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>후<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>잊어라<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">. </span>나중에<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>메모를<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>보면<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>되니깐</p>
