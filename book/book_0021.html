<body>
    <header><h2>위대한 개츠비 (15.08.31)</h2></header>

    <p style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue'; color: #000000;" data-ke-size="size16"><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">언젠가</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">읽었는데</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">왜</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">위대한</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">작품이였는지</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">전혀</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">못</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">느꼈던</span><span style="font-size: 9pt; font-stretch: normal; line-height: normal;"> </span><span style="font-family: '.Apple SD Gothic NeoI'; font-size: 9pt;">작품</span></p>
    <p style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue'; color: #000000; min-height: 14px;" data-ke-size="size16">&nbsp;</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16"><span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">1</span>차대전<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>전후</p>
    <p style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue'; color: #000000; min-height: 14px;" data-ke-size="size16">&nbsp;</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">아무것도<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>가진<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>것<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>없는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>청년의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>꿈꾸었던<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>무엇인가를<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>찾으려는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>야망</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">사람의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>마음을<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>얻는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>것</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">관계는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>나<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>혼자만의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>힘으로<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>유지될<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>수<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>없는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>것</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">인연<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> : </span>한<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>순간의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>무엇으로<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>헤어짐</p>
    <p style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue'; color: #000000; min-height: 14px;" data-ke-size="size16">&nbsp;</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">현재에서<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>바라보는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>과거는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>윤색된<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>이미지</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">올빼미안경<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> : </span>상대방의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>진심을<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>알아주는<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>사람<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">, </span>장례식에<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>유일하게<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>나타난<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>사람</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">상상속의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>소년<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>게츠비</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">그의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>죽음<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>뒤에<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>나타난<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>건<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>오로지<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>아버지뿐<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';">, </span>그를<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>처음부터<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>믿어준</p>
