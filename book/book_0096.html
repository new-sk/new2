    <header><h2>그림 그리는 새 (20.08.27)</h2></header>

    <p class="myclass"> </p>
    
    <p data-ke-size="size16">변산 세번째 여행 일정을 짜면서 내소사에 처음으로 가보자고 일정을 수립했다.</p>
    <p data-ke-size="size16">"그림 그리는 새"라는 책이 연관되어 검색되어 도서관에 책을 빌려왔다.</p>
    <p data-ke-size="size16">"유"자가 붙은 책이다.</p>
    <p data-ke-size="size16">&nbsp;</p>
    <p data-ke-size="size16">책을 끝내 읽지 못하고 내소사에 가서 단청을 봤다.</p>
    <p data-ke-size="size16">그림이 채 그려지지 않은 곳이 있는가를 봤지만,,, 그런 곳이 있을리 없다.</p>
    <p data-ke-size="size16">더운데 내가 왜 왔지?</p>
    <p data-ke-size="size16">&nbsp;</p>
    <p data-ke-size="size16">알고 보니 이미 작년에 왔던 곳이다.</p>
    <p data-ke-size="size16">매미 껍질을 다수 가지고 갔던 그 곳이다.</p>
    <p data-ke-size="size16">이런, 나의 기억이란?</p>
