    <header><h2>고함쟁이 엄마 (16.04.17)</h2></header>

    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">유아책</p>

    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">부모의<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>화난<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>말에<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>사라져<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>버린<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>아이</p>

    <p style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue'; color: #000000; min-height: 14px;" data-ke-size="size16">&nbsp;</p>
    <p style="font-stretch: normal; line-height: normal; font-family: '.Apple SD Gothic NeoI'; color: #000000;" data-ke-size="size16">그래도<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>여전히<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>흐트러진<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>아이를<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>꿰메며<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>사랑해를<span style="font-stretch: normal; line-height: normal; font-family: 'Helvetica Neue';"> </span>말한다</p>
