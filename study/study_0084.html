        <h1 id="git-통합중--삭제-예정">Git 통합중 : 삭제 예정</h1>
<p>git  효율적인 협업 가능,  쉬운 버전관리,  snapshot 관리</p>
<p>특징</p>
<p>. 가지치기/병합 가능</p>
<p>. 가볍고 빠르다 (대부분 로컬에서 처리, 서버에서 처리하는 SVN과 다름)</p>
<p>. 데이터보장 (checksum)</p>
<p>오픈소스</p>
<p>설치:  리눅스, MacOS인 경우 기설치되어 있음</p>
<p>global 빼면 다르게 설정 가능</p>
<p>git branch 이름</p>
<p>동시수정</p>
<p>git branch -d 브랜치명. (토픽 끝나면 일반적으로 삭제)</p>
