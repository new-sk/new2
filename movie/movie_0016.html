<h1 id="201020-날씨의-아이-2019">20.10.20 날씨의 아이 (2019)</h1>
<p>감독 : 신카이 마코토</p>
<br>
<p>현재 삶에서 벗어나고 가출한 소년</p>
<p>날씨를 맑게 만들 수 있는 소녀</p>
<p>자신이 할 수 있는 계속할 수 있어서 좋았으나,</p>
<p>맑은 날씨를 위해서 제물로 받혀져야만하는 운명</p>
<p>보통은 여기에서 우울하게 끝나는데,,,</p>
<p>반전이다.</p>
<p>그들을 구속하는 것에서 벗어나서 그들만의 삶을 찾는다.</p>
<p>그런 이유로 날씨는 계속 우울하다</p>
<p>마지막에 다시 그들이 만나서 날씨가 좋아졌는지 기억이 안난다.</p>
<p>음악이 좋았던 것만 기억에 남네</p>
