<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비전공자를 위한 첫 코딩 챌린지</title>
</head>
<body>
    <header> 
        <h2>header( 비전공자를 위한 첫 코딩 챌린지 (12. Animation) )</H2>
    </header>

    <style>
        div { width: 200px; height:200px; }
        .container { border: 4px solid tomato; color:red;  }
    </style>

    <style>
        .transformd { transition-duration: 1s; transition-delay: 0.5s;}
        .transformd:hover { background-color: bisque;}
    </style>
    <div class="container">
        <div class="transformd">
            hover color 1초동안변경, 0.5초지연
            transition-duration: 1s; transition-delay: 0.5s;
        </div>
    </div>

    <style>
        .trans2 {background-color: wheat; border-radius: 5px; transition: transform 1s ease-in-out;}
        .trans2:hover { transition: rotate;}
    </style>
    <div class="container">
        <div class="trans2">
            hover 45도 회전
            transition: rotate(45deg)
        </div>
    </div>

</body>
