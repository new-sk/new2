<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비전공자를 위한 첫 코딩 챌린지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div> 
        <h3>10. CSS 레이아웃 : 위치 지정</h3>
        <p><span class="sk_b">static</span>(기본값)     position : static;</p>
        <p><span class="sk_b">fixed</span> (웹브라우저 화면 상에서 고정)</p>
        <p><span class="sk_b">relative</span> (자신의 기본 위치 기준 상대적인 위치)</p>
        <p><span class="sk_b">absolute</span> : static이 아닌 가장 가까운 조상 기준 상대적 위치 (언제 사용하는지 모르겠음)</p>  
    </div>

</body>
</html>
