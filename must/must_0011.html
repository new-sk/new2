<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비전공자를 위한 첫 코딩 챌린지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div> 
        <h3>11. 가상 선택자와 클래스</h3>
        <p>동적 가상 클래스</p>
        <li>active : 클릭할때       button:active { color:red; }</li>
        <li>visited : 이미 방문한 링크 표시 </li>
        <li>disabled : 비활성화된 요소 </li>
        <li>hover : 마우스 커서 올려 놓았을 때 </li>
        <li>focus : input 등으로 집중될 때 </li>
        <p>구조적 가상 클래스 (필요할 때 다시 봐요)</p>
        <li> first-child : 형제 요소 중 첫번째</li>
        <li> last-child </li>
        <li> nth-of-type()</li> 
        <li> only-of-type </li>
    </div>

</body>
</html>
