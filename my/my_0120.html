<h2 id="전세계약갱신청구권">전세계약갱신청구권</h2>
<p><a href="https://www.law.go.kr/%EB%B2%95%EB%A0%B9/%EC%A3%BC%ED%83%9D%EC%9E%84%EB%8C%80%EC%B0%A8%EB%B3%B4%ED%98%B8%EB%B2%95">주택임대차보호법 - 국가법령정보센터</a></p>
<p>법 제7조의2(월차임 전환 시 산정률의 제한) 2. 한국은행에서 공시한 기준금리에 대통령령으로 정하는 이율을 더한 비율</p>
<p>시행령 제9조(월차임 전환 시 산정률) ② 법 제7조의제2호에서 &quot;대통령령으로 정하는 이율&quot;이란 연 2퍼센트를 말한다.</p>
